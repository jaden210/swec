<h1 mat-dialog-title>{{ data?.title }}</h1>
<mat-dialog-content style="max-width: 540px;">
  <p style="color: #757575;">{{ data?.body }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CLOSE</button>
  <button
    *ngIf="data?.button"
    mat-button
    [mat-dialog-close]="true"
    color="primary"
  >
    {{ data?.button }}
  </button>
</mat-dialog-actions>
