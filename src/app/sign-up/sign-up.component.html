<!-- Model after tesla's site. Cool art on the left. Name, Email, Company, password
on right. "We won't spam you in any way" Action: Create auth user, create user
doc, create location. Hold on while we create your account. (dialog) then route
to lens-list. Toolbar is just our logo | Sign Up. Maybe a blurb about creating a
new practice, then you should add employees from account. Something like that.
When they're in their account for the first time pop a dialog telling them what
day the trial expires and if they pay we will add 30 days. -->

<app-toolbar></app-toolbar>
<div class="view">
  <div class="form">
    <h1>Let's get started</h1>
    <p>
      Fill out the form below.
    </p>

    <form [formGroup]="accountForm">
      <mat-form-field>
        <mat-label>Your Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error>Your name required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error>Email required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error>Password must be at least 5 characters</mat-error>
      </mat-form-field>
    </form>
    <div class="loading-bar">
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="loading"
      ></mat-progress-bar>
    </div>
    <button mat-flat-button color="accent" (click)="createAccount()">
      CREATE ACCOUNT
    </button>
  </div>
</div>
